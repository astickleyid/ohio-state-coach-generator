<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohio State Coach Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #BB0000 0%, #8B0000 50%, #666666 100%);
            background-attachment: fixed;
        }
        
        .glass-panel {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(187, 0, 0, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .osu-red { color: #BB0000; }
        .bg-osu-red { 
            background: linear-gradient(135deg, #BB0000 0%, #990000 100%);
        }
        .osu-grey { color: #666666; }
        .bg-osu-grey { background-color: #666666; }
        
        .header-title {
            font-size: 3.5rem;
            font-weight: 900;
            letter-spacing: -0.02em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .buckeye-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.05;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255,255,255,.1) 35px, rgba(255,255,255,.1) 70px);
            pointer-events: none;
            z-index: 1;
        }
        
        .content-wrapper {
            position: relative;
            z-index: 10;
        }
        
        .loader {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid #ffffff;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .upload-zone {
            transition: all 0.3s ease;
            border: 2px dashed #BB0000;
            background: linear-gradient(135deg, rgba(187, 0, 0, 0.02) 0%, rgba(102, 102, 102, 0.02) 100%);
        }
        
        .upload-zone:hover {
            border-color: #990000;
            background: linear-gradient(135deg, rgba(187, 0, 0, 0.05) 0%, rgba(102, 102, 102, 0.05) 100%);
            transform: translateY(-2px);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #BB0000 0%, #990000 100%);
            box-shadow: 0 4px 15px rgba(187, 0, 0, 0.4);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover:not(:disabled) {
            box-shadow: 0 6px 20px rgba(187, 0, 0, 0.6);
            transform: translateY(-2px);
        }
        
        .creator-badge {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.9) 100%);
            border: 1px solid rgba(187, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="min-h-screen p-4 flex flex-col items-center">

    <!-- Background Pattern -->
    <div class="buckeye-pattern"></div>

    <!-- Creator Badge -->
    <div class="fixed bottom-4 right-4 creator-badge rounded-full px-4 py-2 shadow-lg text-xs z-50 hover:shadow-xl transition-all">
        <span class="text-gray-600">Created by</span> <span class="font-bold osu-red">Austin Stickley</span>
    </div>

    <div class="max-w-2xl w-full space-y-6 content-wrapper">
        
        <!-- Header -->
        <div class="text-center space-y-3 py-8">
            <h1 class="header-title text-white">
                <span class="text-white">OHIO STATE</span><br>
                <span class="text-gray-200">Coach Generator</span>
            </h1>
            <p class="text-white text-base font-medium">Transform yourself into the next Buckeyes head coach</p>
        </div>

        <!-- Main Card -->
        <div class="glass-panel rounded-2xl p-6 shadow-xl">
            
            <!-- Upload Section -->
            <div class="space-y-4">
                <label class="block text-sm font-bold text-gray-800 uppercase tracking-wide">1. Upload Your Reference Photo</label>
                <div class="flex items-center justify-center w-full">
                    <label for="dropzone-file" class="upload-zone flex flex-col items-center justify-center w-full h-48 rounded-xl cursor-pointer">
                        <div class="flex flex-col items-center justify-center pt-5 pb-6" id="upload-placeholder">
                            <svg class="w-12 h-12 mb-4 osu-red" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
                            </svg>
                            <p class="text-sm text-gray-700"><span class="font-bold osu-red">Click to upload</span> <span class="text-gray-600">or drag and drop</span></p>
                            <p class="text-xs text-gray-500 mt-1 font-medium">PNG, JPG (MAX. 5MB)</p>
                        </div>
                        <img id="preview-image" class="hidden w-full h-full object-contain rounded-lg p-2" />
                        <input id="dropzone-file" type="file" class="hidden" accept="image/*" />
                    </label>
                </div>
            </div>

            <!-- Prompt Section -->
            <div class="mt-6 space-y-2">
                <label class="block text-sm font-bold text-gray-800 uppercase tracking-wide">2. Customize The Scene</label>
                <textarea id="prompt-input" rows="3" class="block w-full rounded-lg border-2 border-gray-300 focus:border-red-500 focus:ring-2 focus:ring-red-500 sm:text-sm p-3 font-medium" placeholder="Describe the scene...">Generate a photorealistic TV broadcast shot of this man as the Ohio State Head Coach. He is standing casually on the sideline of a night game. He is wearing a red Ohio State Nike quarter-zip fleece, grey coaching pants, and a headset around his neck. He is looking at a play sheet with poise and composure. Stadium lights in background. Keep his facial identity exactly as the uploaded photo.</textarea>
            </div>

            <!-- Action Button -->
            <button id="generate-btn" class="btn-primary w-full mt-6 text-white font-bold py-4 px-6 rounded-xl flex justify-center items-center disabled:opacity-50 disabled:cursor-not-allowed uppercase tracking-wide text-sm">
                <i class="fas fa-camera mr-2"></i>
                <span id="btn-text">Generate Broadcast Shot</span>
                <div id="btn-loader" class="loader ml-3 hidden"></div>
            </button>

            <!-- Error Message -->
            <div id="error-msg" class="hidden mt-4 p-4 bg-red-50 border-2 border-red-200 text-red-700 text-sm rounded-lg font-medium"></div>

        </div>

        <!-- Result Section -->
        <div id="result-container" class="hidden glass-panel rounded-2xl p-6 shadow-xl animate-fade-in">
            <h3 class="text-xl font-bold text-gray-900 mb-4 uppercase tracking-wide flex items-center">
                <i class="fas fa-tv mr-2 osu-red"></i>
                Your Broadcast Shot
            </h3>
            <div class="relative w-full aspect-[9/16] bg-gradient-to-br from-gray-900 to-black rounded-xl overflow-hidden group border-4 border-gray-800">
                <img id="generated-image" class="w-full h-full object-cover" src="" alt="Generated Coach">
                <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-40 transition-all flex items-center justify-center opacity-0 group-hover:opacity-100">
                     <button onclick="downloadImage()" class="btn-primary text-white px-6 py-3 rounded-full font-bold shadow-2xl transition-all">
                        <i class="fas fa-download mr-2"></i>Download Image
                    </button>
                </div>
            </div>
            <div class="mt-4 flex justify-between items-center text-xs font-semibold text-gray-600 uppercase tracking-wide">
                <span><i class="fas fa-robot mr-1 osu-red"></i>AI Generated</span>
                <span><i class="fas fa-video mr-1 osu-red"></i>Broadcast Quality</span>
            </div>
        </div>

    </div>

    <script>
        const apiKey = "AIzaSyBQdt-V9QbVHBKmHiIrFZG62Z5uvyj-Gaw"; // Injected by environment
        const fileInput = document.getElementById('dropzone-file');
        const previewImage = document.getElementById('preview-image');
        const uploadPlaceholder = document.getElementById('upload-placeholder');
        const generateBtn = document.getElementById('generate-btn');
        const btnText = document.getElementById('btn-text');
        const btnLoader = document.getElementById('btn-loader');
        const resultContainer = document.getElementById('result-container');
        const generatedImage = document.getElementById('generated-image');
        const errorMsg = document.getElementById('error-msg');
        const promptInput = document.getElementById('prompt-input');

        let base64Image = null;

        // File Upload Handling
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    base64Image = e.target.result.split(',')[1]; // Get pure base64
                    previewImage.src = e.target.result;
                    previewImage.classList.remove('hidden');
                    uploadPlaceholder.classList.add('hidden');
                }
                reader.readAsDataURL(file);
            }
        });

        // Retry Logic
        async function fetchWithRetry(url, options, maxRetries = 3) {
            const delays = [1000, 2000, 4000];
            for (let i = 0; i < maxRetries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    return await response.json();
                } catch (e) {
                    if (i === maxRetries - 1) throw e;
                    await new Promise(r => setTimeout(r, delays[i]));
                }
            }
        }

        // Generate Function
        generateBtn.addEventListener('click', async () => {
            if (!base64Image) {
                showError("Please upload a photo first.");
                return;
            }

            setLoading(true);
            hideError();
            resultContainer.classList.add('hidden');

            const prompt = promptInput.value;

            try {
                // Using gemini-2.5-flash-image-preview for Image-to-Image generation
                // Note: The system instruction says to use this model for image editing/I2I
                const response = await fetchWithRetry(
                    `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-image-preview:generateContent?key=${apiKey}`,
                    {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{
                                parts: [
                                    { text: prompt },
                                    { inlineData: { mimeType: "image/png", data: base64Image } }
                                ]
                            }],
                            generationConfig: {
                                responseModalities: ["IMAGE"] 
                            }
                        })
                    }
                );

                // Parse Response
                // The API returns inlineData for images in this mode usually
                const candidates = response.candidates;
                if (candidates && candidates.length > 0) {
                    const parts = candidates[0].content.parts;
                    const imagePart = parts.find(p => p.inlineData);
                    
                    if (imagePart) {
                        const imgBase64 = imagePart.inlineData.data;
                        generatedImage.src = `data:image/png;base64,${imgBase64}`;
                        resultContainer.classList.remove('hidden');
                        resultContainer.scrollIntoView({ behavior: 'smooth' });
                    } else {
                        // Fallback: check if it returned text refusing the request
                        const textPart = parts.find(p => p.text);
                        if (textPart) {
                            showError("AI Message: " + textPart.text);
                        } else {
                            showError("No image generated. Please try a different photo or prompt.");
                        }
                    }
                } else {
                    showError("Failed to generate. The model might be busy.");
                }

            } catch (error) {
                console.error(error);
                showError("Error generating image. Please try again.");
            } finally {
                setLoading(false);
            }
        });

        function setLoading(isLoading) {
            generateBtn.disabled = isLoading;
            if (isLoading) {
                btnText.textContent = "Generating...";
                btnLoader.classList.remove('hidden');
            } else {
                btnText.textContent = "Generate Broadcast Shot";
                btnLoader.classList.add('hidden');
            }
        }

        function showError(msg) {
            errorMsg.textContent = msg;
            errorMsg.classList.remove('hidden');
        }

        function hideError() {
            errorMsg.classList.add('hidden');
        }

        window.downloadImage = function() {
            const link = document.createElement('a');
            link.download = 'ohio-state-coach.png';
            link.href = generatedImage.src;
            link.click();
        }
    </script>
</body>
</html>
